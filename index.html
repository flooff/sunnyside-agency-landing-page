<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,wght@0,900;1,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" media="only screen and (max-width:1016px)" href="./css/tablet.style.css">
      <link rel="stylesheet" media="only screen and (max-width:700px)" href="./css/mobile.style.css">
      <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
          <a href="#" class="nav-logo">sunnyside</a>
          <ul class="nav-menu">
              <li class="nav-item">
                  <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link">Project</a>
              </li>
              <li class="nav-item">
                  <button class="button">CONTACT</button>
              </li>
          </ul>
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
      </nav>
      <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
          }
          const navLink = document.querySelectorAll(".nav-link");

          navLink.forEach(n => n.addEventListener("click", closeMenu));

          function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
    }
      </script>
      <div class="title">
        <h1>WE  ARE  CREATIVES</h1>
        <div class="arrow">
          <img src="./images/icon-arrow-down.svg" alt="">
        </div>
      </div>
</header>
  </body>
</html>
